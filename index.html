<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="whitebg.css" id="colors">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body onload="updateTime()">
    <div class="wrapper">
        <div class="settings">
            <form id="examSettings">
                <ul>
                    <li><label for="duration">Duration (minutes)
                            <input type="number" id="duration" />
                        </label>
                    </li>
                    <li><label for="extraTimeToggle">Extra time
                            <input type="checkbox" id="extraTimeToggle" />
                        </label>
                    </li>

            <div class="buttons">
                <button id="start" onclick="preflightChecks(event)" title="Calculate start and end times, starting at the next whole minute.">Calculate times</button>
                <button id="reset" onclick="resetClock(event)">Reset</button>
            </div>
            </form>
        </div>

        <div class="center">
            <div id="clock"></div>

            <div class="timeInfo">
                <ul>
                    <li>
                        Start time
                        <div id="startTime">&nbsp;</div>
                    </li>
                    <li>
                        End time
                        <div id="endTime">&nbsp;</div>
                        <div id="endTimeStatus">&nbsp;</div>
                    </li>
                    <li id="extraTimeInfo">
                        Extra time
                        <div id="extraEndTime">&nbsp;</div>
                        <div id="extraEndTimeStatus">&nbsp;</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
